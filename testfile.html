<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Name</th>


            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Name</th>

            </tr>
        </tfoot>
        <tbody id="dataTable">

        </tbody>
    </table>




    <script>
        window.onload = (event) => {
            getUsers();
        };

        const getUsers = () => {

            $.ajax({

                url: "https://gorest.co.in/public/v1/users",
                success: function (result) {
                    displayUsers(result.data);

                }
            });
        }


        function displayUsers(usersArray) {

            console.log(usersArray);
            console.log(typeof (usersArray));
            console.log(Array.isArray(usersArray));
            var user_record = '';
            for (let i = 0; i < 20; i++) {
                user_record += '<tr><td>' + usersArray[i].name + '</td>';
                user_record += '<td>' + usersArray[i].email + '</td>';
                user_record += '<td>' + usersArray[i].gender + '</td>';
                user_record += '<td>' + usersArray[i].status + '</td></tr>';
                $("#dataTable").append(user_record);
                console.log(user_record);
                user_record = '';
            }

        }


    </script>




</body>

</html>
